<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="content">
        <div id="sidebar"></div>
        <div id="main"></div>
    </div>
    <div id="priority-dropdown" class="dropdown hidden">
        <ul>
          <li data-priority="none" style="border-top-left-radius: 8px; border-top-right-radius: 10px;"><img src="./images/flag.svg"/><span>None</span></li>
          <li data-priority="low"><img src="./images/blue-flag.svg"/><span>Low Priority</span></li>
          <li data-priority="medium"><img src="./images/orange-flag.svg"/><span>Medium Priority</span></li>
          <li data-priority="high" style="border-bottom-left-radius: 8px; border-bottom-right-radius: 10px;"><img src="./images/red-flag.svg"/><span>High Priority</span></li>
        </ul>
    </div>
</body>
</html>
